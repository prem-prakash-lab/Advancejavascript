        function sum(name,course,...args){
            console.log(arguments);
            document.write(`hello ${name}of ${course}:`)
            let sum=0;
            for(let i in args){
                sum+=args[i];
            }
            document.write(sum+"<br>");
        }
        sum("prem prakash","b tech",20,30,40);
        sum("ram kumar","B A",20,30,40);
